<div class="p-grid">
    <div class="p-col-4">  
        <div class="buttons">
          <button pButton type="button" class="ui-button-primary" mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate"  (viewDateChange)="closeOpenMonthViewDay()" label="Previous"></button>
          <button pButton type="button" class="ui-button-secondary" mwlCalendarToday [(viewDate)]="viewDate" label="Today"></button>
          <button pButton type="button" class="ui-button-primary"  mwlCalendarNextView [view]="view" [(viewDate)]="viewDate" (viewDateChange)="closeOpenMonthViewDay()" label="Next"></button>
        </div>
    </div>
    <div class="p-col-4">
      <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>
    </div>
    <div class="p-col-4">
      <div class="buttons">
        <button pButton type="button" class="ui-button-primary"  (click)="setView(CalendarView.Month)"  [class.active]="view === CalendarView.Month" label="Month"></button>
        <button pButton type="button" class="ui-button-primary"  (click)="setView(CalendarView.Week)" [class.active]="view === CalendarView.Week" label="Week"></button>
        <button pButton type="button" class="ui-button-primary"  (click)="setView(CalendarView.Day)"  [class.active]="view === CalendarView.Day"  label="Day"></button>
      </div>
    </div>
</div>
  <br />
  <div [ngSwitch]="view">
    <mwl-calendar-month-view
      *ngSwitchCase="CalendarView.Month"
      [viewDate]="viewDate"
      [events]="events"
      [refresh]="refresh"
      [activeDayIsOpen]="activeDayIsOpen"
      (dayClicked)="dayClicked($event.day)"
      (eventClicked)="handleEvent('Clicked', $event.event)"
      (eventTimesChanged)="eventTimesChanged($event)"
    >
    </mwl-calendar-month-view>
    <mwl-calendar-week-view
      *ngSwitchCase="CalendarView.Week"
      [viewDate]="viewDate"
      [events]="events"
      [refresh]="refresh"
      (eventClicked)="handleEvent('Clicked', $event.event)"
      (eventTimesChanged)="eventTimesChanged($event)"
    >
    </mwl-calendar-week-view>
    <mwl-calendar-day-view
      *ngSwitchCase="CalendarView.Day"
      [viewDate]="viewDate"
      [events]="events"
      [refresh]="refresh"
      (eventClicked)="handleEvent('Clicked', $event.event)"
      (eventTimesChanged)="eventTimesChanged($event)"
    >
    </mwl-calendar-day-view>
  </div>
